{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-card card">
  <h2>Login</h2>
  <form method="post" class="form-grid">
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
